<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confidein Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Manrope:wght@300;400;500;600;700&family=Patrick+Hand&family=Playwrite+AU+NSW:wght@100..400&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Anthropic Sans';
        src: url('/fonts/AnthropicSans-Roman-Web.woff2') format('woff2'),
             url('/fonts/AnthropicSans-Roman-Web.woff') format('woff');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Anthropic Sans';
        src: url('/fonts/AnthropicSans-Italic-Web.woff2') format('woff2'),
             url('/fonts/AnthropicSans-Italic-Web.woff') format('woff');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Anthropic Mono';
        src: url('/fonts/AnthropicMono-Roman-Web.woff2') format('woff2'),
             url('/fonts/AnthropicMono-Roman-Web.woff') format('woff');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Anthropic Mono';
        src: url('/fonts/AnthropicMono-Italic-Web.woff2') format('woff2'),
             url('/fonts/AnthropicMono-Italic-Web.woff') format('woff');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }
    </style>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: var(--font-sans, 'Anthropic Sans', system-ui, sans-serif);
            background-color: var(--color-paper, #faf9f5);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .serif {
            font-family: 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }
        .title {
            font-family: 'Lora', serif;
        }
        .melrose-text {
            /* If "Melrose" is available locally it will be used; otherwise fall back gracefully */
            font-family: 'Melrose', 'Lora', serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.55;
        }
        .handwriting {
            font-family: 'Playwrite AU NSW', cursive;
        }
        /* Roman's diary uses Patrick Hand */
        .handwriting-roman .handwriting,
        .handwriting-roman.handwriting {
            font-family: 'Patrick Hand', cursive;
        }
        .journal-transcript::first-line {
            text-transform: uppercase;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        ::selection {
            background-color: var(--color-selection-bg, #141413);
            color: var(--color-selection-fg, #ffffff);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
</body>
</html>
