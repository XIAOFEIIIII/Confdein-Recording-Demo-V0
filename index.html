<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confidein Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Manrope:wght@300;400;500;600;700&family=Playwrite+AU+NSW:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background-color: #fbfbfa; /* more neutral paper */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .serif {
            font-family: 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }
        .title {
            font-family: 'Lora', serif;
        }
        .melrose-text {
            /* If "Melrose" is available locally it will be used; otherwise fall back gracefully */
            font-family: 'Melrose', 'Lora', serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.55;
        }
        .handwriting {
            font-family: 'Playwrite AU NSW', cursive;
        }
        .journal-transcript::first-line {
            text-transform: uppercase;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        ::selection {
            background-color: #4a3a33; /* cooler cocoa */
            color: #fbfbfa;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
